{% extends 'components/base.html' %}

{% block title %} <title>Work Update</title> {% endblock %}

{% block content %}


<div class="container mt-3">
  <nav class="navbar bg-primary-subtle rounded-3" style="width: 25%;">
     <div class="container-fluid">
       
       <form class="d-flex" method="POST">
         {% csrf_token %}
         {% if request.user.is_authenticated %}
         <!-- <input type="hidden" name="choice" value="create"> -->
         <label for="work"><b><h4>Work</h4></b></label>
         <input class="form-control me-2" type="text" name="work" id ="work"  aria-label="input">
         <button class="btn btn-success" type="submit">Update</button>
         {% else %}
         <input class="form-control me-2" type="text" name="work"  aria-label="input">
         <a class="btn btn-outline-success" href="{% url 'account:login' %}" type="submit">Update</a>
         {% endif %}
       </form>
     </div>
   </nav>

   {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>

  </div>

  
{% endif %}
  
{% endblock%}
