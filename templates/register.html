{% extends 'components/base.html '%}

{% block title %} <title>Register Page</title> {% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="username">Username</label><br>
        <input  type="text" width="25%" name="username" id="username"><br><br>
        <label for="password">Password</label><br>
        <input type="password" width="25%" name="password" id="password"><br><br>
        <button class="btn btn-primary" type="submit">Register</button> 

    </form>

    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


</div>




{% endblock %}
